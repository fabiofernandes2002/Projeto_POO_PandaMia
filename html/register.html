<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/myStyles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="../css/fonts.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <style>
    body{background-color: #5ca4a9;font-family: "Medium";color: #ed6a5a;}
    .headerpcAcesso{
    background-image: url("/media/images/ondapc2160.svg");
  }
  </style>
  </head>
<body>
  <div class="containerAcesso">
    <div class="headerpcAcesso">
      <div class="menupcAcesso">
        <img src="../media/images/menupc.svg" height="100%" alt="">
    </div>
      <div class="sobreAcesso">
          <span>Sobre</span>
      </div>
      <div class="infoAcesso">
          <span>Info. útil</span>
      </div>
      <div class="pandamiaAcesso">
          <div class="pandamia1Acesso">PandaMia</div>
      </div>
      <div class="linkAcesso">
          <span>Links úteis</span>
      </div>
      <div class="jogosAcesso">
          <span>Jogos</span>
      </div>
      <div class="searchAcesso"></div>
  </div>
<div class="container-fluid">
        <h1 class="display-10">Registo</h1>
        <form class="row g-3 needs-validation" id="formRegister">
          <div class="col-md-6">
            <!-- <label for="validationCustom01" class="form-label">Nome e Apelido</label> -->
            <input type="text" class="form-control" id="txtNameSurnameRegister" placeholder="Nome e Apelido" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
           <!--  <label for="validationCustom02" class="form-label">Nome de utilizador</label> -->
            <input type="text" class="form-control" id="txtUsernameRegister" placeholder="Nome de utilizador" required>
          </div>
          <div class="col-md-6">
            <!-- <label for="validationCustomUsername" class="form-label">Morada</label> -->
              <input type="text" class="form-control" id="txtAddress" aria-describedby="inputGroupPrepend" placeholder="Morada" required>
            </div>
          <div class="col-md-6">
            <!-- <label for="validationCustom03" class="form-label">Codigo Postal</label> -->
            <input type="number" class="form-control" id="txtPostalCode" placeholder="Código Postal" required>
          </div>
          <div class="col-md-6">
            <!-- <label for="validationCustom05" class="form-label">Cidade</label> -->
            <input type="text" class="form-control" id="txtCity" placeholder="Cidade" required>
          </div>
          <div class="col-md-6">
            <!-- <label for="validationCustom05" class="form-label">Data de Nascimento</label> -->
            <input type="date" class="form-control" id="txtBirthDate" placeholder="Data de Nascimento" required>
          </div>
          <label for="stlGenre" class="col-md-2">Género:</label>
          <div class="form-check col-md-2">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="txtFeminine" value="option1" checked>F
            <!-- <label class="form-check-label" for="inlineRadio1">F</label> -->
          </div>
          <div class="form-check col-md-2">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="txtMasculine" value="option2">M
            <!-- <label class="form-check-label" for="inlineRadio2">M</label> -->
          </div>
          <div class="col-md-6">
            <!-- <label for="validationCustom05" class="form-label">Email</label> -->
            <input type="email" class="form-control" id="txtEmail" placeholder="Email" required>
          </div>
          <div class="col-md-6">
            <!-- <label for="validationCustom05" class="form-label">Palavra-passe</label> -->
            <input type="password" class="form-control" id="txtPasswordRegister" placeholder="Palavra-passe" required>
          </div>
          <div class="col-md-6">
            <!-- <label for="validationCustom05" class="form-label">Confirmar palavra-passe</label> -->
            <input type="password" class="form-control" id="txtConfirmPasswordRegister" placeholder="Confirmar palavra-passe" required>
          </div>
          <div id="registerMessage" class="mb-3"></div>
          <a class="nav-link"  aria-disabled="false" href="login.html"><u>Já tenho conta!</u></a>
          
          <div class="row">
            <div class="col text-center">
              <button class="btn btn-primary" type="submit" id="btnRegister">Registar</button>
            </div>
          </div>
        </form>
</div>
<!-- REFERÊNCIA AO APP.JS -->
<script type="module" src="../js/app.js"></script>
</body>
</html>
