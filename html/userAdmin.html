      <script>
        let menuHamburguer = document.querySelector(".navbar-toggler");
        menuHamburguer.addEventListener("click", showMenu, false);
      
        let flyoutMenu = document.querySelector(".menuSair");
        flyoutMenu.addEventListener("click", hideMenu, false);
      
      
        function showMenu(e) {
            document.querySelector(".opcoesMenu").classList.add("show"); 
            document.querySelector(".menuSair").classList.add("beep"); 
        }
      
        function hideMenu(e) {
            document.querySelector(".menuSair").classList.remove("beep"); 
            document.querySelector(".opcoesMenu").classList.remove("show");
            e.stopPropagation();
            
        }
