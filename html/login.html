<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/myStyles.css">
  <link rel="stylesheet" href="../css/fonts.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <style>
    body{background-color: #5ca4a9;font-family: "Medium";color: #ed6a5a;}
    .headerpcAcesso{
    background-image: url("/media/images/ondapc2160.svg");
  }
  </style>
</head>
<body>
  <div class="containerAcesso">
    <div class="headerpcAcesso">
      <div class="menupcAcesso">
        <img src="../media/images/menupc.svg" height="100%" alt="">
    </div>
      <div class="sobreAcesso">
          <span>Sobre</span>
      </div>
      <div class="infoAcesso">
          <span>Info. útil</span>
      </div>
      <div class="pandamiaAcesso">
          <div class="pandamia1Acesso">PandaMia</div>
      </div>
      <div class="linkAcesso">
          <span>Links úteis</span>
      </div>
      <div class="jogosAcesso">
          <span>Jogos</span>
      </div>
      <div class="searchAcesso"></div>
  </div>
<div class="container-fluid">
    <h1 class="display-10">Login</h1>
    <form class="row g-3 needs-validation" id="formLogin">
      <div class="col-md-6">
        <label for="validationCustom01" class="form-label">Email/Nome de utilizador</label>
        <input type="email" class="form-control" id="txtEmailUsernameLogin" value="Mark" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Palavra-passe</label>
        <input type="password" class="form-control" id="txtPasswordLogin" value="Otto" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div id="loginMessage" class="mb-3"></div>
      </div>
      <a class="nav-link"  aria-disabled="false" href="esqueciDaPassword.html"><u>Esqueci-me da password!</u></a>
      <div class="row">
        <div class="col text-center">
          <button class="btn btn-primary" type="submit" id="btnLogin">Entrar</button>
        </div>
      </div>
      <div class="loginFg">
        <h3 class="display-10">Ou faça login com:</h3>
        <div class="imgFacebook"><a href="www.google.com"><img src="../media/images/facebook.svg" class="media-object  img-responsive img-thumbnail" alt=""></a><div>
        <div class="imgGoogle"><a href="www.google.com"><img src="../media/images/google.svg" class="media-object  img-responsive img-thumbnail" alt=""></a></div>
      </div>
      </form>
</div>
<!-- REFERÊNCIA AO APP.JS -->
<script type="module" src="../js/app.js"></script>
</body>
</html>
